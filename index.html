<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volver al Juego</title>
</head>
<body>
    <h1>Has salido del juego</h1>
    <button id="backToGame">Volver al Juego</button>

    <script>
        document.getElementById("backToGame").addEventListener("click", function() {
            if (window.opener) {
                window.opener.focus();
                window.close();
            } else {
                alert("No se puede volver a la pesta√±a del juego.");
            }
        });
    </script>
</body>
</html>
