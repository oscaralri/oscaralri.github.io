<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volver al Juego</title>
</head>
<body>
    <h1>Has salido del juego</h1>
    <p>Introduce tu nombre de usuario:</p>
    <input type="text" id="username" placeholder="Usuario">
    <br><br>
    <button id="backToGame">Confirmar y volver al juego</button>

    <script>
        document.getElementById("backToGame").addEventListener("click", function() {
            var username = document.getElementById("username").value;

            if (username.trim() === "") {
                alert("Por favor, introduce un nombre de usuario.");
                return;
            }

            // Enviar el nombre de usuario al juego usando postMessage
            if (window.opener) {
                window.opener.postMessage({ username: username }, "*"); // Enviar a la pestaña original
                window.close();
            } else {
                alert("No se puede volver a la pestaña del juego.");
            }
        });
    </script>
</body>
</html>
